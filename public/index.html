<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth SDK Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f4f4f9;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            border-bottom: 2px solid #5a5a5a;
            padding-bottom: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        button.logout {
            background-color: #f44336;
        }

        #response {
            background: #e8f5e9;
            padding: 15px;
            border-left: 5px solid #4CAF50;
            margin-top: 20px;
            word-break: break-all;
            white-space: pre-wrap;
            display: none;
        }

        .token-box {
            font-size: 0.8em;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1>Auth SDK Demo Panel</h1>

    <!-- Registration -->
    <div class="container">
        <h2>1. Register</h2>
        <input type="text" id="regName" placeholder="Full Name">
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPass" placeholder="Password">
        <button onclick="register()">Register</button>
    </div>

    <!-- Login -->
    <div class="container">
        <h2>2. Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPass" placeholder="Password">
        <button onclick="login()">Login</button>

        <!-- Social Login -->
        <br><br>
        <div style="border-top: 1px solid #ddd; padding-top: 15px; margin-top: 10px;">
            <strong>Or login with:</strong><br>
            <a href="http://localhost:8080/api/auth/google/login">
                <button style="background-color: #DB4437; color: white;">Google Login</button>
            </a>
        </div>
    </div>

    <!-- Authenticated Actions -->
    <div class="container">
        <h2>Authenticated User Actions</h2>
        <p>Current User ID: <span id="currentUserId">-</span></p>
        <div class="token-box">
            <strong>Access Token:</strong> <span id="displayToken">None</span>
        </div>

        <br>
        <button onclick="getProfile()">Get My Profile</button>
        <button onclick="refreshToken()">Refresh Token</button>
        <br><br>
        <input type="text" id="updateName" placeholder="New Name">
        <button onclick="updateProfile()">Update Profile</button>
        <br><br>
        <button style="background-color: #ff9800;" onclick="deleteAccount()">Delete Account</button>
        <button class="logout" onclick="logout()">Logout</button>
    </div>

    <div id="response" class="container"></div>

    <script>
        const API_URL = 'http://localhost:8080/api';
        let accessToken = localStorage.getItem('accessToken');
        let refreshTok = localStorage.getItem('refreshToken');
        let userId = localStorage.getItem('userId');

        if (accessToken) updateUI();

        async function apiCall(endpoint, method, body, auth = false) {
            const headers = { 'Content-Type': 'application/json' };
            if (auth && accessToken) headers['Authorization'] = 'Bearer ' + accessToken;

            try {
                const res = await fetch(API_URL + endpoint, {
                    method,
                    headers,
                    body: body ? JSON.stringify(body) : null
                });
                const data = await res.json();
                showResponse(data);
                return data;
            } catch (err) {
                showResponse({ error: err.message });
            }
        }

        function showResponse(data) {
            const el = document.getElementById('response');
            el.style.display = 'block';
            el.innerText = JSON.stringify(data, null, 2);
        }

        async function register() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPass').value;
            await apiCall('/auth/register', 'POST', { name, email, password });
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPass').value;
            const data = await apiCall('/auth/login', 'POST', { email, password });

            if (data.access_token) {
                accessToken = data.access_token;
                refreshTok = data.refresh_token;

                // Decode simple JWT to get ID (Demo only)
                // In real app, verify signature or use library
                const payload = JSON.parse(atob(accessToken.split('.')[1]));
                userId = payload.user_id;

                localStorage.setItem('accessToken', accessToken);
                localStorage.setItem('refreshToken', refreshTok);
                localStorage.setItem('userId', userId);
                updateUI();
            }
        }

        async function getProfile() {
            if (!userId) return alert('Login first');
            await apiCall('/user/profile/' + userId, 'GET', null, true);
        }

        async function updateProfile() {
            if (!userId) return alert('Login first');
            const name = document.getElementById('updateName').value;
            await apiCall('/user/profile/' + userId, 'PUT', { name }, true);
        }

        async function deleteAccount() {
            if (!userId) return alert('Login first');
            if (!confirm("Are you sure?")) return;
            await apiCall('/user/profile/' + userId, 'DELETE', null, true);
            logout();
        }

        async function refreshToken() {
            const data = await apiCall('/auth/refresh', 'POST', { refresh_token: refreshTok });
            if (data.access_token) {
                accessToken = data.access_token;
                refreshTok = data.refresh_token;
                localStorage.setItem('accessToken', accessToken);
                localStorage.setItem('refreshToken', refreshTok);
                updateUI();
                alert('Token refreshed!');
            }
        }

        async function logout() {
            await apiCall('/auth/logout', 'POST', { refresh_token: refreshTok });
            accessToken = null;
            refreshTok = null;
            userId = null;
            localStorage.clear();
            updateUI();
            document.getElementById('response').style.display = 'none';
        }

        function updateUI() {
            document.getElementById('currentUserId').innerText = userId || '-';
            document.getElementById('displayToken').innerText = accessToken ? accessToken.substring(0, 20) + '...' : 'None';
        }
    </script>
</body>

</html>
